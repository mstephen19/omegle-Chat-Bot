<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ChatBot Launcher</title>
</head>
<body>
    <div id="wrapper">
        <div id="flexContainer">
            <h1>Omegle ChatBot</h1>
            <h4>Created by <a href="http://github.com/mstephen19/" target="_blank"><em>Matt Stephens</em></a></h4>
            <div class="line"></div>
            <h3>How to use:</h3>
            <ol>
                <li>Load <a href="https://omegle.com"><em>https://omegle.com</em></a>.</li>
                <li>Wait for omegleChatBot UI to appear.</li>
                <li>Type your message in the box.</li>
                <li>Start a chat.</li>
                <li>Click "Start"</li>
                <li>Click "Stop" or exit the page to stop the bot.</li>
            </ol>
        </div>
    </div>
</body>
</html>
